spring:
  profiles: dev

  servlet:
    multipart:
      max-file-size: 10MB #업로드 파일 사이즈 제한
      max-request-size: 10MB #업로드 파일 사이즈 제한

  devtools:
    livereload:
      enabled: true

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

